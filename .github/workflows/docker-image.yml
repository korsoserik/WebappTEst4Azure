name: Docker Image CI

on:
  workflow_dispatch:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: generate image tag
      run: |
        echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV
        
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file DockerFile --tag ghcr.io/korsoserik/webapptest4azure:$IMAGE_TAG --tag ghcr.io/korsoserik/webapptest4azure:latest
        docker login ghcr.io -u korsoserik -p ${{secrets.GHCR_TOKEN}}
        docker push ghcr.io/korsoserik/webapptest4azure:$IMAGE_TAG
        docker push ghcr.io/korsoserik/webapptest4azure:latest
        
        
        
